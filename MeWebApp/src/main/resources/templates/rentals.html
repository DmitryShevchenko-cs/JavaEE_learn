<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Rentals</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Rentals</h2></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Car model</th>
                <th>Date of issue</th>
                <th>Return date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="rent : ${listRental}">
                <tr>
                    <td>[[${rent.id}]]</td>
                <td>[[${rent.user.getInfo()}]]</td>
                    <td>[[${rent.car.getInfo()}]]</td>
                    <td>[[${rent.dateOfIssue}]]</td>
                    <td>[[${rent.returnDate}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/rentals/edit/' + ${rent.id}}">Edit</a>
                        <a class="h4" th:href="@{'/rentals/delete/' + ${rent.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div class="m-2">
            <a class="h4" th:href="@{/rentals/new}">Add New User</a>
        </div>
        <div class="m-2">
            <a class="h5 text-danger" th:href="@{/}">Back</a>
        </div>
    </div>
</div>
</body>
</html>

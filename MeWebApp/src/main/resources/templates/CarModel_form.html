<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/CarModels/save}" method="post" th:object="${car_model}"
          style="max-width: 500px; margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Number</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{number}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Color</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{color}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Type</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{type}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Places</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{places}" class="form-control" required maxlength=""/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Car Id</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{car}" class="form-control" required maxlength=""/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function cancelForm(){
            window.location="[[@{/CarModels}]]";
        }
    </script>
</div>
</body>
</html>

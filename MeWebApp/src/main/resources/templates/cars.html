<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <style>
        body {
            background-color: #088A85;
        }
        *{
            color: white;
        }
        .h4{
            color: blue;
        }
        .h4:hover{
            color: darkblue;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Cars</h2></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Model</th>
                <th>Car class</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="car : ${listCars}">
                <tr>
                    <td>[[${car.id}]]</td>
                    <td>[[${car.name}]]</td>
                    <td>[[${car.Model}]]</td>
                    <td>[[${car.carClass}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/cars/edit/' + ${car.id}}">Edit</a>
                        <a class="h4" th:href="@{'/cars/delete/' + ${car.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="m-2">
        <a class="h4" th:href="@{/cars/new}">Add New Car</a>
    </div>
    <div class="m-2">
        <a class="h5 text-danger" th:href="@{/index}">Back</a>
    </div>
</div>
</body>
</html>

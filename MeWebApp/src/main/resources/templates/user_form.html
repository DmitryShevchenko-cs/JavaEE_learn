<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <style>
    body {
      background-color: #088A85;
    }
    *{
      color: white;
    }
  </style>
</head>
<body>
<div class="container-fluid text-center">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/users/saveUser}" method="post" th:object="${user}"
    style="max-width: 500px; margin: 0 auto">
    <input type="hidden" th:field="*{id}">
    <div class="rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Surname</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{surname}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Phone number</label>
        <div class="col-sm-8">
          <input type="text" pattern="[0-9]{10}" placeholder="(xxx)xxx-xx-xx" th:field="*{phoneNumber}" class="form-control" required minlength="10" maxlength="10"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
  <script type="text/javascript">
    function cancelForm(){
      window.location="[[@{/users}]]";
    }
  </script>
</div>
</body>
</html>

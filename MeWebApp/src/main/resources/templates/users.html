<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
  <style>
    body {
      background-color: #088A85;
    }
    *{
      color: white;
    }
    .h4{
      color: blue;
    }
    .h4:hover{
      color: darkblue;
    }
  </style>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage Users</h2></div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.name}]]</td>
          <td>[[${user.surname}]]</td>
          <td>[[${user.phoneNumber}]]</td>
          <td>[[${user.email}]]</td>
          <td>
            <a class="h4 mr-3" th:href="@{'/index/users/edit/' + ${user.id}}">Edit</a>
            <a class="h4" th:href="@{'/index/users/delete/' + ${user.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
    <div class="m-2">
      <a class="h4" th:href="@{/index/users/new}">Add New User</a>
    </div>
    <div class="m-2">
      <a class="h5 text-danger" th:href="@{/index}">Back</a>
    </div>
  </div>
</div>
</body>
</html>
